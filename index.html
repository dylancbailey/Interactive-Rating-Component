<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Dylan Bailey | Interactive rating component</title>


</head>
<body>
  <div class="flex-container">
    <div class="card">
      <img src="images/icon-star.svg" alt="Orange star">
      <h1 class="card-title">How did we do?</h1>
      <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <ul class="card-list">
        <li class="card-list-item">1</li>
        <li class="card-list-item">2</li>
        <li class="card-list-item">3</li>
        <li class="card-list-item">4</li>
        <li class="card-list-item">5</li>
      </ul>
      <button class="card-btn">submit</button>
    </div>
  </div>
  
</body>
</html>
